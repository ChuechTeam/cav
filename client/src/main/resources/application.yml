# Application Configuration
spring:
  application:
    name: cav-client
  config:
    import: optional:application.local.yml
  threads:
    virtual:
      enabled: true

cav:
  framework:
    applications:
      - cav-service


# Server Configuration
server:
  port: 4444

# Eureka Client Configuration
eureka:
  client:
    # === Eureka Server Location ===
    service-url: # todo: make it configurable? env var?
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator Configuration (for health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    cy.cav: INFO
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
    org.springframework.web.servlet: WARN
    org.springframework.boot.devtools: WARN