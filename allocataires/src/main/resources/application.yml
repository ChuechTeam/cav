# Application Configuration
spring:
  application:
    name: cav-allocataires
  config:
    import: optional:application.local.yml
  
  # H2 Database Configuration (partag√©e avec le service)
  datasource:
    url: jdbc:h2:mem:cav
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate tables on each start
    show-sql: true  # Show SQL queries in logs
  h2:
    console:
      enabled: true
      path: /h2-console

cav:
  framework:
    metadata:
      role: ALLOCATAIRES_API
    applications:
      - cav-service
      - cav-allocataires

# Server Configuration
server:
  port: 8080  # Fixed port for API

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    cy.cav: INFO
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
    org.springframework.web.servlet: WARN
    org.springframework.boot.devtools: WARN

